<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria - Google Login</title>
  <style>
    canvas { border: 1px solid black; width: 100%; height: 100%; }
    #gameUI { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    #loginButtonContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="loginButtonContainer">
    <button onclick="googleSignIn()">Sign in with Google</button>
  </div>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAH8LI0wbqsxvpmtfBrNmk-xN76YmQIFCE",
      authDomain: "project-victoria-df000.firebaseapp.com",
      projectId: "project-victoria-df000",
      storageBucket: "project-victoria-df000.firebasestorage.app",
      messagingSenderId: "368940165865",
      appId: "1:368940165865:web:f98b60e73b935320a5de78",
      measurementId: "G-XDX4PMX7KB"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Google Sign In Function
    async function googleSignIn() {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);
        
        // Get ID token
        const idToken = await result.user.getIdToken();
        
        // Send token to Cloudflare Worker
        const response = await fetch('https://victoria.doopyo85.workers.dev/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: idToken })
        });

        const data = await response.json();
        
        if (response.ok) {
          console.log("Logged in successfully:", data);
          alert("Google 로그인 성공");
          // Additional actions after successful login
        } else {
          console.error("Firebase authentication failed:", data);
          alert("로그인 실패: Firebase 인증 오류");
        }
      } catch (error) {
        console.error("Google login error:", error);
        alert("로그인 실패");
      }
    }
  </script>

  <!-- Remove game.js if it doesn't exist yet -->
  <!-- <script src="game.js"></script> -->
</body>
</html>
