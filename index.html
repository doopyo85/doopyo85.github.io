<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria - Google Login</title>
  <style>
    canvas { border: 1px solid black; width: 100%; height: 100%; }
    #gameUI { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    #loginButtonContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="loginButtonContainer">
    <button onclick="googleSignIn()">Sign in with Google</button>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAH8LI0wbqsxvpmtfBrNmk-xN76YmQIFCE",
      authDomain: "project-victoria-df000.firebaseapp.com",
      projectId: "project-victoria-df000",
      storageBucket: "project-victoria-df000.firebasestorage.app",
      messagingSenderId: "368940165865",
      appId: "1:368940165865:web:f98b60e73b935320a5de78",
      measurementId: "G-XDX4PMX7KB"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to display error messages
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      console.error(message);
    }

    // Google Sign In Function
    async function googleSignIn() {
      try {
        // Clear any previous error messages
        document.getElementById('errorMessage').textContent = '';

        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);
        
        // Get ID token
        const idToken = await result.user.getIdToken();
        
        // Send token to Cloudflare Worker
        const response = await fetch('https://victoria.doopyo85.workers.dev/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: idToken })
        });

        const data = await response.json();
        
        if (response.ok) {
          console.log("Logged in successfully:", data);
          alert("Google 로그인 성공");
          // Additional actions after successful login
        } else {
          showError("인증 실패: " + (data.error || "알 수 없는 오류가 발생했습니다"));
        }
      } catch (error) {
        let errorMessage = "로그인 실패";
        
        // Handle specific Firebase errors
        if (error.code === 'auth/popup-blocked') {
          errorMessage = "팝업이 차단되었습니다. 팝업 차단을 해제해주세요.";
        } else if (error.code === 'auth/cancelled-popup-request') {
          errorMessage = "로그인이 취소되었습니다.";
        } else if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = "로그인 창이 닫혔습니다.";
        } else if (error.code === 'auth/unauthorized-domain') {
          errorMessage = "이 도메인에서의 로그인이 허용되지 않았습니다. Firebase Console에서 도메인을 추가해주세요.";
        }
        
        showError(errorMessage);
      }
    }

    // Check if Firebase is properly initialized
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        console.log('User is signed in:', user.email);
      } else {
        console.log('No user is signed in.');
      }
    });
  </script>
</body>
</html>
