<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 이미지 예측</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #status {
      white-space: pre-line;
      background: #f3f3f3;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>AI 이미지 예측</h2>
  <div id="status">대기 중...</div>
  <canvas id="preview" width="224" height="224" style="display:none;"></canvas>

  <script>
    let model;
    const statusDiv = document.getElementById("status");

    function logStatus(msg) {
      statusDiv.innerText = msg;
      console.log(msg);
    }

    async function loadModel(modelURL) {
      const modelURLjson = modelURL + "model.json";
      const metadataURL = modelURL + "metadata.json";
      model = await tmImage.load(modelURLjson, metadataURL);
      logStatus("✅ 모델 로드 완료\n" + modelURL);
    }

    async function predictFromBase64(base64) {
      const img = new Image();
      img.onload = async () => {
        const canvas = document.getElementById("preview");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, 224, 224);

        try {
          const prediction = await model.predict(canvas);
          prediction.sort((a, b) => b.probability - a.probability);
          const top = prediction[0];

          logStatus("✅ 예측 완료: " + top.className);
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(top.className);
          } else if (window.postMessage) {
            window.postMessage(top.className, "*");
          }
        } catch (err) {
          logStatus("❌ 예측 실패: " + err.message);
        }
      };
      img.src = base64;
    }

    // 메시지 수신 (WebViewer에서 오는 메시지)
    window.addEventListener("message", async (event) => {
      const fullMessage = event.data;
      logStatus("⏳ 예측 시작...");

      if (!fullMessage.includes("&")) {
        logStatus("❗ 메시지 형식 오류 (형식: 이미지URL&모델URL)");
        return;
      }

      let [imgURL, modelURL] = fullMessage.split("&");
      if (imgURL.startsWith("http://")) {
        imgURL = imgURL.replace("http://", "https://");
      }

      try {
        await loadModel(modelURL.endsWith("/") ? modelURL : modelURL + "/");

        const res = await fetch(imgURL);
        const blob = await res.blob();

        const reader = new FileReader();
        reader.onloadend = () => {
          predictFromBase64(reader.result);
        };
        reader.readAsDataURL(blob);
      } catch (err) {
        logStatus("❌ 이미지 예측 실패: " + err.message);
      }
    });
  </script>
</body>
</html>
