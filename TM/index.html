<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TM 웹캠 감지기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    #webcam-container, #snapshot, #label-container {
      margin-top: 1em;
    }
    canvas {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div id="webcam-container"></div>
  <canvas id="snapshot" width="224" height="224"></canvas>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/hG6md1bwO/";
    let model, webcam;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(224, 224, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      webcam.canvas.style.display = "none"; // 촬영 화면 숨기기
    }

    async function captureAndPredict() {
      webcam.update();
      const canvas = document.getElementById("snapshot");
      const ctx = canvas.getContext("2d");
      ctx.drawImage(webcam.canvas, 0, 0);

      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];

      // Thunkable WebViewer로 결과 전송
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(top.className);
      }
    }

    // Thunkable에서 start 명령 받으면 웹캠 초기화
    window.addEventListener("message", (event) => {
      if (event.data === "start") init();
      if (event.data === "capture") captureAndPredict();
    });
  </script>
</body>
</html>
