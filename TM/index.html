<!DOCTYPE html>
<html>
  <head>
    <title>TM 이미지 분류기</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  </head>
  <body>
    <h2>이미지 인식 결과:</h2>
    <video id="webcam" autoplay playsinline width="224" height="224" style="display:none;"></video>
    <div id="webcam-container"></div>
    <button onclick="predict()">예측하기</button>
    <h3 id="result">결과 대기 중...</h3>

    <script>
      const URL = "https://teachablemachine.withgoogle.com/models/qa3x4ZfAB/";
      let model, webcam;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(224, 224, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
      }

      async function predict() {
        if (!webcam || !model) {
          document.getElementById("result").innerText = "모델이 아직 준비되지 않았습니다.";
          return;
        }

        webcam.update(); // 현재 프레임 업데이트
        const prediction = await model.predict(webcam.canvas);
        prediction.sort((a, b) => b.probability - a.probability);
        const top = prediction[0];
        document.getElementById("result").innerText =
          `${top.className} (${(top.probability * 100).toFixed(2)}%)`;
      }

      init();
    </script>
  </body>
</html>
